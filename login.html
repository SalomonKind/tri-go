<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri'Go</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/image/logo.svg" type="image/x-icon">
</head>
<body class="font-['Inter'] antialiased h-screen overflow-hidden bg-gray-900">

    <!-- 1. CONTAINER PRINCIPAL (Centralizador) -->
    <div class="relative w-full h-full flex items-center justify-center px-4 sm:px-6 lg:px-8">

        <!-- 2. FUNDO IMERSIVO (Imagem + Overlay) -->
        <div class="absolute inset-0 overflow-hidden">
            <!-- Imagem de fundo -->
            <img src="" 
                 alt="Hospital Background" 
                 class="w-full h-full object-cover scale-105 transform transition-transform duration-[20s] hover:scale-110">
            
            <!-- Overlay Escuro/Verde (Vidro fosco) -->
            <div class="absolute inset-0 bg-brand-900/80 backdrop-blur-sm"></div>
            
            <!-- Decoração de fundo (Círculos brilhantes) -->
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-brand-500 rounded-full mix-blend-overlay filter blur-[128px] opacity-40 animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-overlay filter blur-[128px] opacity-40 animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <!-- 3. CARD DE LOGIN (Centralizado) -->
        <div class="relative w-full max-w-[440px] bg-white rounded-3xl shadow-2xl shadow-black/20 p-8 md:p-10 animate-fade-in-up border border-white/20">
            
            <!-- Logo e Cabeçalho -->
            <!-- Logo e Cabeçalho -->
<div class="text-center mb-8">
    
    <!-- Ícone Centralizado com mx-auto -->
    <div class="w-12 h-12 bg-green-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-600/20">
        <i data-lucide="stethoscope" class="text-white w-6 h-6"></i>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-900">Bem-vindo!</h2>
    <p class="text-sm text-gray-500 mt-2">Acesse sua conta para iniciar a triagem.</p>
</div>

            <!-- Formulário -->
            <form id="loginForm" class="space-y-5" onsubmit="handleLogin(event)">
                
                <!-- Email -->
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-600 uppercase tracking-wider ml-1">E-mail</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-gray-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="email" required class="block w-full pl-11 pr-4 py-3.5 border border-gray-200 rounded-xl bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all font-medium" placeholder="exemplo@email.com">
                    </div>
                </div>

                <!-- Senha -->
                <div class="space-y-1.5">
                    <div class="flex items-center justify-between ml-1">
                        <label class="text-xs font-semibold text-gray-600 uppercase tracking-wider">Senha</label>
                        <a href="#" class="text-xs font-medium text-brand-600 hover:text-brand-700 transition-colors">Esqueceu a senha?</a>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="password" id="passwordInput" required class="block w-full pl-11 pr-11 py-3.5 border border-gray-200 rounded-xl bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all font-medium" placeholder="••••••••">
                        
                        <!-- Botão Ver Senha -->
                        <button type="button" class="absolute inset-y-0 right-0 pr-3.5 flex items-center cursor-pointer hover:text-brand-700 text-gray-400 transition-colors" onclick="togglePassword()">
                            <i id="eyeIcon" data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" id="submitBtn" class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-xl shadow-lg shadow-brand-700/30 text-sm font-bold text-white bg-brand-700 hover:bg-brand-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all transform hover:-translate-y-0.5 active:scale-95 mt-6">
                    <span id="btnText">Entrar na Plataforma</span>
                    <div id="btnLoader" class="hidden animate-spin ml-2">
                        <i data-lucide="loader-2" class="w-5 h-5"></i>
                    </div>
                </button>
            </form>

            <!-- Divisor Social -->
            <div class="mt-8 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-white text-gray-400 font-medium">ou continue com</span>
                    </div>
                </div>
            </div>

            <!-- Botões Sociais -->
            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center px-4 py-2.5 border border-gray-200 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition-colors group">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 group-hover:scale-110 transition-transform" alt="Google">
                </button>
                <button class="flex items-center justify-center px-4 py-2.5 border border-gray-200 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition-colors group">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="h-5 w-5 group-hover:scale-110 transition-transform" alt="Facebook">
                </button>
            </div>

            <!-- Link Cadastro -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Não possui conta? 
                <a href="#" class="font-bold text-brand-700 hover:text-brand-900 hover:underline transition-colors">Criar conta gratuita</a>
            </p>
        </div>

        <!-- Rodapé Discreto -->
        <div class="absolute bottom-6 text-white/50 text-xs font-light z-10">
            &copy; 2025 Tri'Go Saúde. Todos os direitos reservados.
        </div>

    </div>

    <script src="src/js/login.js"></script>
</body>
</html>
